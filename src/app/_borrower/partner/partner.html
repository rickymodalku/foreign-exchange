<div class="container-fluid fs-partner-container">
  <div class="row fs-partner-header">
    <div class="col-xs-12 col-sm-4 col-md-4 title-section white-text">
      <span class="Gilroy-SemiBold">
        {{ 'partner.header.title' | translate }}
      </span>
      <br>
      <span class="Gilroy-Light">
        {{ 'partner.header.title-2' | translate }}
      </span>
      <br>
      <span>
        {{ 'partner.header.caption' | translate }}
      </span>
    </div>
    <div class="col-sm-8 col-md-8 hidden-xs">
      <div class="partner-header-logo">
      </div>
    </div>
  </div>
  <div class="row fs-partner-content-container">
    <div class="col-sm-10 col-sm-offset-1 col-xs-12">
      <div class="fs-partner-box col-sm-4 col-xs-12 fs-box-shadow padding-null" *ngFor="let partnercontent of partnerContent">
        <div class="image-container text-center">
          <img src="{{ partnercontent.image }}" />
        </div>
        <div class="col-xs-12">
          <div class="Gilroy-SemiBold margin-top-20 margin-bottom-20">{{ partnercontent.name }}</div>
          <span [innerHTML]="partnercontent.description"></span>
        </div>
      </div>
    </div>
  </div>
</div>
