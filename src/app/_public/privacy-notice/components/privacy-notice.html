<div class="container-fluid" id="webContent">
  <div class="row text-justify">
    <div class="col-md-8 content-center">
      <section id="expertSection">
        <div class="row">
          <div class="col-md-12 text-center margin-top-20" *ngIf="countryCode !=='SG'">
            <div class="Gilroy-SemiBold font-size-30 margin-bottom-20">{{ 'privacy-notice.title' | translate }}</div>
            <div class="col-md-7 content-center light-gray-text text-center">
              {{ 'privacy-notice.caption' | translate }}
            </div>
          </div>
          <div class="col-md-12 text-center margin-top-20" *ngIf="countryCode ==='SG'">
            <div class="Gilroy-SemiBold font-size-30 margin-bottom-20">{{ 'privacy-notice-sg.title' | translate }}</div>
          </div>
          <div class="privacy-notice">
            <div *ngIf="countryCode !=='SG'" class="content" [innerHTML]="( 'privacy-notice.content' | translate )"></div>
            <div *ngIf="countryCode ==='SG'" class="content" [innerHTML]="( 'privacy-notice-sg.content' | translate )"></div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
