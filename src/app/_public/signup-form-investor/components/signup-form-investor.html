<div class="container-fluid fs-signup padding-null">
  <div class="onboarding">
    <div class="onboarding-content investor padding-null col-xs-12 col-md-8">
      <!-- FORMS -->
      <div class="fs-signup-form">
        <ng-container *ngIf="CONFIGURATION.enable2Fa">
          <two-fa-common [twoFaOptions]="twoFaOptions"></two-fa-common>
        </ng-container>
        <ng-container *ngIf="!CONFIGURATION.enable2Fa">
          <div class="completed content-center text-center">
            <div class="progress-image content-center"></div>
            <div class="font-size-38 Gilroy-SemiBold">
              {{ 'form.onboarding-investor.completed.placeholder.title' | translate }}</div>
            <div [innerHtml]="('form.onboarding-investor.completed.placeholder.subtitle' | translate)"></div>
            <div class="btn btn-primary-white investor proceed-button font-size-18 margin-top-20"
              (click)="sendActivationLink()">
              {{ 'form.onboarding-investor.completed.placeholder.submit' | translate }}
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <app-onboarding-testimonial-swiper [memberType]="investorMemberTypeCode"></app-onboarding-testimonial-swiper>
  </div>
</div>
